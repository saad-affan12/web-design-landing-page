<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Design Landing Page</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* NAVBAR */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    header.scrolled {
      background: #1e1e1e;
    }

    .logo {
      color: #ffffff;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header.scrolled .logo {
      color: #ffcc00;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: #ffffff;
      color: #000000;
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #ffffff;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 0;
        right: -220px;
        width: 200px;
        height: 100vh;
        background: #1e1e1e;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
        transition: right 0.4s ease;
      }

      nav ul.show {
        right: 0;
      }

      nav li {
        margin: 20px 0;
      }

      .hamburger {
        display: flex;
      }
    }

    /* SECTIONS */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2rem;
      color: #ffffff;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section1 {
      background: #1abc9c;
    }

    .section2 {
      background: #3498db;
    }

    .section3 {
      background: #9b59b6;
    }

    /* HOVER EFFECT */
    .section1:hover,
    .section2:hover,
    .section3:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header id="navbar">
    <a href="#s1" class="logo">SaadAffan</a>

    <nav>
      <ul id="nav-links">
        <li><a href="#s1">Home</a></li>
        <li><a href="#s2">About</a></li>
        <li><a href="#s3">Contact</a></li>
      </ul>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- SECTIONS -->
  <section id="s1" class="section1">
    <div>Welcome to the Web Design Landing Page</div>
  </section>

  <section id="s2" class="section2">
    <div>Clean. Responsive. Modern UI.</div>
  </section>

  <section id="s3" class="section3">
    <div>Get in Touch</div>
  </section>

  <!-- SCRIPT -->
  <script>
    // Navbar background change on scroll
    window.addEventListener("scroll", () => {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("scrolled", window.scrollY > 50);
    });

    // Hamburger menu toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Section reveal on scroll
    const sections = document.querySelectorAll("section");

    const revealSections = () => {
      const triggerPoint = window.innerHeight * 0.8;
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < triggerPoint) {
          section.classList.add("visible");
        }
      });
    };

    window.addEventListener("scroll", revealSections);
    revealSections();
  </script>

</body>
</html>
